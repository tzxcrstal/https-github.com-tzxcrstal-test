<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <title>商品详情页</title>
  <link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="css/product_details.css">
	<link rel="stylesheet" href="css/footer.css">
</head>
<body>
	<div class="main">
<!-- 	页面顶部 -->
	<header class="header">
		<img src="img/loading.gif" alt="加载中...">
	</header>
<!-- 面包屑导航 -->
	<div class="bread_crumb">
		<a href="javascript:;">首页</a>
		<span>&gt;&gt;</span>
		<a href="javascript:;">产品展示</a>
		<span>&gt;&gt;</span>
		<a href="javascript:;">资讯中心</a>
		<span>&gt;&gt;</span>
	</div>
<!-- 商品内容 -->
	<div class="product_details clear">
<!-- 		左边图片 -->
		<div class="preview lf">
			<div class="mediumDiv">
<!-- 	显示的中图 -->
				<img class="mImg" src="img/book1m.jpg" alt="" >
				<div class="mask"></div>
				<div class="superMask"></div>
			</div>
<!-- 放大后的图片 -->
		<div class="largeDiv"></div>
		<h1>
			<a class="backward disabled"></a>
			<a class="forward"></a>
<!-- 小图片 -->
			<ul class="icon_list">
				<img src="img/loading.gif" alt="加载中"/>
<!-- 				<li class="i1"> -->
<!-- 					<img src="${pic.sm}" data-md="${pic.md}" data-lg="${pic.lg}"> -->
<!-- 				</li> -->
			</ul>
		</h1>	
		</div>
	<div class="show_details rt">
		<h2><a href="">${p.title}</a></h2>
		<h3>
			<a href="javascript:;">${p.subtitle}</a>
		</h3>
		<div class="price">
			<b>学员售价:</b>
			<span>¥${p.price}</span>
		</div>
		<div class="writer">
			<p href="javascript:;" class="w1">${p.write}</p>
			<p href="javascript:;" class="p2">${p.publisher}</p>
<!-- 			数量 -->
			<p class="account">
				<span>数量:</span>
				<button class="number-reduce">-</button>
				<input type="text" value=1>
				<button class="number-add">+</button>
			</p>
<!-- 			购买部分 -->
		<div class="shops">
          <a href="javascript:;" class="buy">立即购买</a>
          <a href="javascript:;" class="cart">
            <img src="img/product_detail/product_detail_img7.png" alt="">
            加入购物车
          </a>
          <a href="javascript:;" class="collection">
            <img src="img/product_detail/product_detail_img6.png">
<!--             <br> -->
            收藏
          </a>
        </div>
		</div>
	</div>
</div>

		<!--为你推荐-->
		<div class="recommend">
			<p>为你推荐
				<span>大家都在看>></span>
			</p>
			<div class="demo clear">
				<div class="indemo clear">
					<ul class="demo1">
						<li class="details_1">
							<img src="img/product_details/details_01.jpg" alt=""/>
							<p>古希腊之谜</p>
						</li>
						<li class="details_1">
							<img src="img/product_details/details_02.jpg" alt=""/>
							<p>地理百科</p>
						</li>
						<li class="details_1">
							<img src="img/product_details/details_03.jpg" alt=""/>
							<p>魔法全书</p>
						</li>
						<li class="details_1">
							<img src="img/product_details/details_04.jpg" alt=""/>
							<p>人类的礼服</p>
						</li>
					</ul>
					<ul class="demo2"></ul>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<!--footer-->
	
	</div>
	<div id="footer">
		<img src="img/loading.gif" alt="加载中...">
	</div>


	<script src='js/jquery-3.2.1.js'></script>
	<script src='js/search.js'></script>
	<script src='js/product_details.js'></script>
	<script src='js/footer.js'></script>
	
</body>
</html>


























	<script src='js/jquery-3.2.0.js'></script>
	<script src='js/header.js'></script>
	<script src='js/product_details.js'></script>
	<script src='js/footer.js'></script>
</body>
</html>
